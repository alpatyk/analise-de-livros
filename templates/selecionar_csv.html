<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>Selecionar CSV</title>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body class='p-4'>
<h1>Selecionar CSV</h1>

<!-- Upload de CSV -->
<div class="mb-4">
    <h4>Upload de novo CSV</h4>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>

<!-- Seleção de CSV existente -->
<div>
    <h4>Escolher CSV existente</h4>
    <form method="POST">
        <select name="csv_existente" class="form-select mb-2">
            {% for csv in arquivos_csv %}
            <option value="{{ csv }}">{{ csv }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-secondary">Selecionar</button>
    </form>
</div>

<!-- Voltar para home -->
<div class="mt-4">
    <a href="/" class="btn btn-outline-dark">Voltar para Home</a>
</div>

</body>
</html>
