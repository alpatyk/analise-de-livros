{% extends "index.html" %}

{% block content %}
<h2>{{ "Editar Livro" if livro else "Novo Livro" }}</h2>

<form method="POST" class="mt-3">

    <label class="form-label">Título</label>
    <input class="form-control" name="titulo" value="{{ livro.titulo if livro }}">

    <label class="form-label mt-2">Autor</label>
    <input class="form-control" name="autor" value="{{ livro.autor if livro }}">

    <label class="form-label mt-2">Gênero</label>
    <input class="form-control" name="genero" value="{{ livro.genero if livro }}">

    <label class="form-label mt-2">Ano de Publicação</label>
    <input type="number" class="form-control" name="ano_publicacao" value="{{ livro.ano_publicacao if livro }}">

    <label class="form-label mt-2">Páginas</label>
    <input type="number" class="form-control" name="paginas" value="{{ livro.paginas if livro }}">

    <label class="form-label mt-2">Avaliação</label>
    <input type="number" step="0.1" class="form-control" name="avaliacao" value="{{ livro.avaliacao if livro }}">

    <label class="form-label mt-2">Preço</label>
    <input type="number" step="0.1" class="form-control" name="preco" value="{{ livro.preco if livro }}">

    <label class="form-label mt-2">Estoque</label>
    <input type="number" class="form-control" name="estoque" value="{{ livro.estoque if livro }}">

    <button class="btn btn-success mt-3" type="submit">Salvar</button>
</form>

{% endblock %}
