{% extends "index.html" %}

{% block content %}
<h2>Previsão de Preço</h2>

<form method="POST" class="mt-3">

    <label class="form-label">Gênero</label>
    <input name="genero" class="form-control" placeholder="Ex: Romance, Ficção" required>

    <label class="form-label mt-2">Páginas</label>
    <input type="number" name="paginas" class="form-control" required>

    <label class="form-label mt-2">Avaliação</label>
    <input type="number" step="0.1" name="avaliacao" class="form-control" required>

    <label class="form-label mt-2">Ano de Publicação</label>
    <input type="number" name="ano_publicacao" class="form-control" required>

    <button class="btn btn-secondary mt-3">Prever Preço</button>
</form>

{% if pred is not none %}
<div class="alert alert-success mt-4">
    <strong>Preço previsto:</strong> R$ {{ pred }}
</div>
{% endif %}

{% endblock %}
